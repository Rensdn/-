<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试each和map实例方法</title>
</head>
<body>
	<div>123</div>
	<div>456</div>
	<script src="itcast.js"></script>
	<script>
		$('div').map(function() {
			this.innerHTML = 'QQQQ';
			return this;
		}).each(function() {
			this.innerHTML = 'KKKK';
		});
		// console.log($ret);
	</script>
</body>
</html>
